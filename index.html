<!DOCTYPE html>
<html lang="pt-BR" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <!-- Fonte Inter 400 e 500 do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Contêiner principal -->
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar-light.png" alt="Foto de Márcio Manutec" />
        <p>@marciomanutec</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>
      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="https://github.com/marciomanutec" target="_blank"
            >Acessar o GitHub</a
          >
        </li>
        <li>
          <a
            href="https://linkedin.com/in/márcio-alves-77358848"
            target="_blank"
            >Acessar o Linkedin</a
          >
        </li>
        <li class="hidden">
          <a href="https://github.com/marciomanutec" target="_blank"
            >Ver meu portfólio</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/marciomanutec" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://linkedin.com/in/márcio-alves-77358848" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ♥ pela
        <a href="https://rocketseat.com.br/" target="_blank">Rocketseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
